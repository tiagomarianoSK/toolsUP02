<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>ToolsUP - Ferramentas Online</title>
  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
  <!-- Navbar Mobile -->
  <nav class="navbar navbar-dark bg-dark d-md-none fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home" data-page="home">
        <span class="text-primary fw-bold" style="font-size: 1.5rem;">ToolsUP<i class="fas fa-tools"></i></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu Mobile (Offcanvas) -->
  <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#home" data-page="home" data-bs-dismiss="offcanvas">
            <i class="fas fa-home me-2"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#geradores" data-page="geradores" data-bs-dismiss="offcanvas">
            <i class="fas fa-cogs me-2"></i>Geradores
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#calculo" data-page="calculo" data-bs-dismiss="offcanvas">
            <i class="fas fa-calculator me-2"></i>Cálculo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#imagem" data-page="imagem" data-bs-dismiss="offcanvas">
            <i class="fas fa-image me-2"></i>Imagem
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#texto" data-page="texto" data-bs-dismiss="offcanvas">
            <i class="fas fa-font me-2"></i>Texto
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container-fluid flex-grow-1">
    <div class="row h-100">
      <!-- Sidebar Desktop -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-none d-md-block bg-dark sidebar">
        <div class="position-sticky pt-3">
          <div class="text-center mb-3">
            <span class="text-light"style="font-size: 1.8rem; letter-spacing: 1px;">Tools</span>
            <span class="text-primary fw-bold" style="font-size: 1.8rem;">UP<i class="fas fa-tools"></i></span>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#home" data-page="home">
                <i class="fas fa-home me-2"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#geradores" data-page="geradores">
                <i class="fas fa-cogs me-2"></i>Geradores
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#calculo" data-page="calculo">
                <i class="fas fa-calculator me-2"></i>Cálculo
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#imagem" data-page="imagem">
                <i class="fas fa-image me-2"></i>Imagem
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#texto" data-page="texto">
                <i class="fas fa-font me-2"></i>Texto
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sobre" data-page="sobre">
                <i class="fas fa-info me-2"></i>Sobre
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Conteúdo Principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 mt-5 mt-md-0">
        <div id="page-content">
          <!-- Conteúdo será carregado aqui via JavaScript -->
          <div class="d-flex justify-content-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark border-top border-secondary">
    <div class="container-fluid text-center">
      <span class="text-muted">© 2023 ToolsUP. Todos os direitos reservados.</span>
    </div>
  </footer>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Customizado -->
  <script src="/js/app.js"></script>
</body>
</html>
